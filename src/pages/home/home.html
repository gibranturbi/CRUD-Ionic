<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input [(ngModel)]="myInput"></ion-input>
  </ion-item>
  <button (click)="btnAddClicked()" ion-button>Add</button>

  <ion-list>
    <ion-item *ngFor="let item of arrData; let i = index" (click)="delete(i)">
      {{item.$value}}
    </ion-item>
  </ion-list>

</ion-content>
